<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<section class="post-write-info-wrap" th:fragment="meet_content">

	<div class="post-writer-middle">
		<textarea id="summernote" name="board_content"></textarea>

	<div class="post-writer-bottom">

	</div>

</section>
